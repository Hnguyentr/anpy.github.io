<head>
    <meta charset="UTF-8">

            background-color: black;

<body> <center>
    <form action="" >
        <div class="container">
            <h1>Form Đăng Ký</h1>
            <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
            <hr>
                <label for="username"><b>Tên Đăng Nhập</label><br>
                    <input type="text" placeholder="Nhập Tên Đăng Nhập" name="username" required><br>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Nhập Email" name="email" required><br>
                <label for="psw"><b>Mật Khẩu</b></label><br>
                <input type="password" placeholder="Nhập Mật Khẩu" name="psw" required><br>
                <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label><br>
                <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" required><br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
                </label><br>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
     </form></center>
